<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Begin Jekyll SEO tag v2.5.0 -->
  <title>{{ site.title }}</title>
  <meta name="generator" content="Jekyll v3.8.4" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="" />
  <meta property="og:description" content="" />
  <link rel="canonical" href="{{ site.url }}/" />
  <meta property="og:url" content="{{ site.url }}/" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <script type="application/ld+json">
  {
    "url":"{{ site.url }}/",
    "headline":"{{ site.title }}",
    "description":"{{ site.description }}",
    "name":"{{ site.title }}",
    "@type":"WebSite",
    "@context":"http://schema.org"
  }</script>
  <!-- End Jekyll SEO tag -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/reset.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}?{{site.time | date: '%s%N'}}">
  <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/feed.xml" title="{{ site.title }}" />
  </head>
<body>
    <div id="blog">
      {% include header.html %}
      <div id="content" class="wrap clearfix">
        {{ content }}
        <div style="height: 5000px">&nbsp;</div>
      </div>
    </div>
</body>
